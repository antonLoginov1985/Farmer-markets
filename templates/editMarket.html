
<html>
<head>
    <title>Редактирование рынка</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/mystyle.css') }}">
</head>
<form action="{{ url_for('editMarket',markets_id = market.id)}}" method="post">  
  <div class="form-group">  
    <label for="name">Название:</label>  
    <input type="text" class="form-control" name="name" value="{{market.name }}">  
    <button type="submit">Обновить</button>  
  </div>
</form>
<h1>{{ market.name }}</h1>
    <p>{{ market.zip_code }}</p>
    <h2>Отзывы</h2>
    <ul>
        {% for review in market.reviews %}
        <li>
            <p>Оценку: {{ review.rating }}/5 поставил пользователь {{ review.user_name }}</p>
            <p>{{ review.text }}</p>
        </li>
        {% endfor %}
    </ul>
    <h2>Оставить рецензию</h2>
    <form action="/market/{{ market.id }}/review" method="post">
        <label for="rating">Rating:</label>
        <select id="rating" name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <label for="review_text">Review:</label>
        <textarea id="review_text" name="review_text"></textarea>
        <br>
        <button type="submit">Оставить рецензию</button>
    </form>
<a href='{{ url_for('showMarkets') }}'>  
  <button>Отменить</button>  
</a>
